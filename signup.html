<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contactless: Sign-Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-signup100" style="background-image: url('images/login-img.jpg');">
		<div class="wrap-signup100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="signup100-page validate-form" onsubmit="return false">
				<span class="signup100-page-title p-b-37">
					Sign Up
				</span>

			<!--
				<span class="login100-form-title p-b-37">
					Sign In
				</span>
			-->

				<div class="wrap-input50 validate-input m-b-20" data-validate="first name">
					<input class="input100" type="text" id="firstName" name="firstName" placeholder="first name">
					<span class="focus-input50"></span>
				</div>

				<div class="wrap-input51 validate-input m-b-20" data-validate="last name">
					<input class="input100" type="text" id="lastName" name="lastName" placeholder="last name">
					<span class="focus-input50"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" id="loginName" name="username" placeholder="username or email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" id="loginPassword" name="pass" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<span id="loginResult"></span>

				<div class="container-signup100-form-btn">
					<button class="signup100-form-btn" onclick="createUser();">
						Sign Up
					</button>
				</div>

				<div class="text-center p-t-20 p-b-20">
					<a href="#" class="txt2 hov1" onclick=href="index.html">
						Sign In
					</a>
				</div>

			</form>


		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
